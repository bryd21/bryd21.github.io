<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location • ModuTennis</title>
  <meta name="description" content="Find ModuTennis at Tenafly Racquet Club." />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <a class="skip" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">ModuTennis</a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="menu" aria-label="Menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav id="menu" class="menu" aria-label="Primary">
        <a href="/" data-nav="home">Home</a>
        <a href="/about.html" data-nav="about">About</a>
        <a href="/location.html" data-nav="location">Location</a>
        <a href="/#contact" class="btn btn--ghost">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="section container">
    <h1 class="reveal">Our location</h1>
    <p class="muted reveal">We operate at Tenafly Racquet Club.</p>

    <div class="map-wrap reveal">
      <!-- Simple Google Maps embed; no API key required -->
      <iframe
        title="Tenafly Racquet Club map"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps?q=Tenafly+Racquet+Club&output=embed">
      </iframe>
    </div>

    <div class="reveal" style="transition-delay:.06s">
      <p><strong>Directions:</strong> Tap for navigation:
        <a class="btn btn--ghost" href="https://www.google.com/maps/search/?api=1&query=Tenafly+Racquet+Club" target="_blank" rel="noopener">Open in Google Maps</a>
      </p>
      <!-- If you’d like to show an address line, add it here. -->
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> ModuTennis</p>
    </div>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
